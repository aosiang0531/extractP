<script>

// 取得按鈕元素
var coSearchButton = document.getElementById('coSearchButton');

// 監聽按鈕的點擊事件
coSearchButton.addEventListener('click', fetchData);

function fetchData() {
  const url = 'http://localhost:8080/clazz';

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('網路錯誤，無法獲取資料');
      }
      return response.json();
    })
    .then(data => {
      // 在這裡處理獲取到的資料
      console.log(data);
    })
    .catch(error => {
      console.error('錯誤:', error);
    });
}

</script>
