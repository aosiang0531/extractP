<body>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<header>
		<nav class="custom-navbar navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<img src="images/logo.png" alt="Logo" width="130" height="60"
					class="d-inline-block align-text-top"> <a

			</div>
		</nav>

	<main class="container mt-4">
		<div class="text-center">
			<h1>管理員登入</h1>
			<img src="images/logo.png" alt="Admin Image" width="200" height="100">
		</div>
		<div class="row justify-content-center">
			<div class="col-md-6">

				<div class="mb-3">
					<label for="username" class="form-label">帳號(Email)</label> <input
						type="email" class="form-control" id="email"
						placeholder="請輸入帳號...">
					<div id="email-error" class="error-message"></div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">密碼</label> <input
						type="password" class="form-control" id="password"
						placeholder="請輸入密碼...">
					<div id="password-error" class="error-message"></div>
				</div>
				<div class="text-center">
					<button class="btn btn-primary" id="loginbtn">登入</button>
				</div>


				<br>
			</div>
		</div>

	</main>

	<footer class="footer customer-color mt-auto py-3 bg-light">
		<div class="container text-center">
			<span class="text-mutedcos">Copyright &copy; 2023 TibaMe
				THA101-Team7 萃．練</span>
		</div>
	</footer>
	<script>
  const loginBtn = document.getElementById('loginbtn');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('email-error');
  const passwordError = document.getElementById('password-error');

  const validateEmail = (email) => {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  };

  const validatePassword = (password) => {
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,12}$/;
    return passwordRegex.test(password);
  };

  const handleLogin = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    let isValid = true;

    if (!validateEmail(email)) {
      emailError.textContent = '請輸入有效的帳號(Email)';
      isValid = false;
    } else {
      emailError.textContent = '';
    }

    if (!validatePassword(password)) {
      passwordError.textContent = '密碼必須為6-12位的字母和數字組合';
      isValid = false;
    } else {
      passwordError.textContent = '';
    }

    if (isValid) {
      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      };

      fetch('/auth/authenticate', requestOptions)
        .then(response => {
          if (!response.ok) {
            throw new Error('登入失敗');
          }
          return response.json();
        })
        .then(data => {
          localStorage.setItem('jwt', data.access_token);
          // 登入成功
          window.location.href = 'admin_index.html';
        })
        .catch(error => {
          console.error(error);
          // 處理錯誤
          emailError.textContent = '登入失敗，請檢查帳號和密碼';
          passwordErro	.textContent = '登入失敗，請檢查帳號和密碼';
        });
    }
  };

  loginBtn.addEventListener('click', handleLogin);
</script>


</body>
