    <script>
      // ==============元素==============

      // ==============獲取購物車清單==============
      const url = "/cart/getList";
      fetch(url)
        .then((res) => res.json())
        .then((cartItemList) => {
          console.log(cartItemList);
          for (let cartItem of cartItemList) {
            console.log(cartItem);

            //讀出商品圖片
            var imgUrl = "data:image/png;base64," + cartItem.productImage;

            // 生成商品HTML並添加到商品列表區域
            var itemHtml = `
            <tr>
                <td>
                  <img
                    id="productImage"
                    src="${imgUrl}"
                    alt="Product Image"
                    style="width:100px;"
                  />
                </td>
                <td>
                  <div id="productName">${cartItem.productName}</div>
                  <div id="productSpec">${cartItem.productSpec}</div>
                </td>
                <td id="price">${cartItem.price}</td>
                <td>
                  <div class="input-group justify-content-center">
                    <div class="input-group-prepend">
                      <button
                        class="btn btn-sm btn-primary minus-btn"
                        type="button"
                      >
                        -
                      </button>
                    </div>
                    <input
                      type="text"
                      name="quantity"
                      id="quantity-input"
                      class="form-control col-3 quantity-input text-center"
                      value="${cartItem.quantity}"
                      min="1"
                      max="100"
                      style="color: black"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-sm btn-primary plus-btn"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
                </td>
                <td id="quantity" class="subtotal">1</td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary">
                    刪除
                  </button>
                </td>
              </tr>
            `;
            $("#itemList").append(itemHtml);
          }
        });

      // ==============動態加減產品數量==============
      const minusBtns = document.querySelectorAll(".minus-btn");
      const plusBtns = document.querySelectorAll(".plus-btn");

      minusBtns.forEach(function (btn) {
        btn.addEventListener("click", function () {
          const input =
            this.closest(".input-group").querySelector(".quantity-input");
          if (parseInt(input.value) > parseInt(input.min)) {
            input.value = parseInt(input.value) - 1;
          }
        });
      });

      plusBtns.forEach(function (btn) {
        btn.addEventListener("click", function () {
          const input =
            this.closest(".input-group").querySelector(".quantity-input");
          if (parseInt(input.value) < parseInt(input.max)) {
            input.value = parseInt(input.value) + 1;
          }
        });
      });
      // 動態加減產品數量end
    </script>
