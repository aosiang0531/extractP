memberButton.addEventListener('click', handleMemberClick);


function handleMemberClick() {
	  fetch('member')
	    .then(response => response.json())
	    .then(data => {
	      const tableHead = document.getElementById('tableHead');
	      tableHead.innerHTML = '';

	      const theadRow = document.createElement('tr');
	      theadRow.innerHTML = `
	        <th>會員編號</th>
	        <th>會員名稱</th>
	        <th>會員信箱</th>
	        <th>會員電話</th>
	        <th>會員身分</th>
	        <th>會員圖片</th>
	        <th>是否停權</th>
	        <th></th>
	      `;
	      tableHead.appendChild(theadRow);

	      const tableBody = document.getElementById('memberTableBody');
	      tableBody.innerHTML = '';

	      data.forEach(member => {
	        const row = document.createElement('tr');
	        row.innerHTML = `
	          <td>${member.id}</td>
	          <td>${member.name}</td>
	          <td>${member.email}</td>
	          <td>${member.phone}</td>
	          <td>${member.identity}</td>
	          <td><img src="${member.image}" style="width: 200px; height: auto;"></td>
	          <td>${member.is_suspended}</td>
	          <td><button class="btn btn-primary" onclick="editMember(${member.id})">編輯</button></td>
	        `;
	        tableBody.appendChild(row);
	      });
	    })
	    .catch(error => {
	      console.error('發生錯誤:', error);
	    });
	}
	
function editMember(memberId) {
	  console.log(memberId);
	  const memberIdInput = document.getElementById('memberId');
	  memberIdInput.value = memberId;

	  const editMemberModal = new bootstrap.Modal(document.getElementById('editMemberModal'));
	  editMemberModal.show();
	 
	}
function saveMemberChanges() {
	  const memberId = document.getElementById('memberId').value;
	  const isSuspended = document.getElementById('isSuspended').value;

	  const data = {
	    memberId: memberId,
	    isSuspended: isSuspended
	    
	  };
	  
	  // 发送 AJAX 请求更新会员数据
	  fetch('/member/' + memberId, {
	    method: 'PUT',
	    headers: {
	      'Content-Type': 'application/json'
	    },
	    body: JSON.stringify(data)
	  })
	    .then(response => {
	      if (response.ok) {
	        // 更新成功，关闭编辑窗口
	        const editMemberModal = new bootstrap.Modal(document.getElementById('editMemberModal'));
	        editMemberModal.hide();

	        // 刷新会员数据列表
	        // TODO: 刷新列表的代码
	      } else {
	        // 更新失败，显示错误消息
	        throw new Error('更新会员数据失败');
	      }
	    })
	    .catch(error => {
	      // 更新失败，显示错误消息
	      alert('更新会员数据失败：' + error.message);
	    });
	}
