	<main class="container mt-4">

		<!-- 搜尋表單 -->
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div id="searchForm">
					<div class="input-group mb-3">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle ms-2"
								type="button" id="searchTypeDropdown" data-bs-toggle="dropdown"
								aria-expanded="false">請選擇查詢</button>
							<ul class="dropdown-menu" aria-labelledby="searchTypeDropdown">
								<li><button id="memberButton" class="dropdown-item"
										onclick="handleSearchTypeClick('member')">會員列表</button></li>

										onclick="handleSearchTypeClick('admin')">管理員列表</button></li>

	<!-- 會員編輯彈窗 -->
	<div class="modal fade" id="editMemberModal" tabindex="-1"
		aria-labelledby="editMemberModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editMemberModalLabel">停權狀態</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editMemberForm">
						<div class="mb-3">
							<label for="memberId" class="form-label">會員編號</label> <input
								type="text" class="form-control" id="memberId" disabled>
						</div>
						<div class="mb-3">
							<label for="isSuspended" class="form-label">是否停權</label> <select
								class="form-select" id="isSuspended">
								<option value="0" selected>停用</option>
								<option value="1">啟用</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary"
						data-bs-dismiss="modal" onclick="saveMemberChanges()">確認</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 文章檢舉彈窗 -->
	<div class="modal fade" id="editArticleModal" tabindex="-1"
		aria-labelledby="editArticleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editArticleModalLabel">文章檢舉狀態</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editArticleForm">
						<div class="mb-3">
							<label for="articleId" class="form-label">文章編號</label> <input
								type="text" class="form-control" id="articleId" disabled>
						</div>
						<div class="mb-3">
							<label for="articleStatus" class="form-label">審核狀態</label> <select
								class="form-select" id="articleStatus">
								<option value="true" selected>通過</option>
								<option value="false">未通過</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary"
						onclick="saveArticleChanges()">確認</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="articleDetailsModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">文章詳細資料</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>
						<strong>文章編號:</strong> <span id="articleId_forView"></span>
					</p>
					<p>
						<strong>文章標題:</strong> <span id="articleTitle"></span>
					</p>
					<p>
						<strong>文章內容:</strong> <span id="articleContent"></span>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">關閉</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 留言檢舉彈窗 -->
	<div class="modal fade" id="editCommentModal" tabindex="-1"
		aria-labelledby="editCommentModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editCommentModalLabel">留言檢舉審核狀態</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editCommentForm">
						<div class="mb-3">
							<label for="commentId" class="form-label">留言編號</label> <input
								type="text" class="form-control" id="commentId" disabled>
						</div>
						<div class="mb-3">
							<label for="commentStatus" class="form-label">審核狀態</label> <select
								class="form-select" id="commentStatus">
								<option value="true" selected>通過</option>
								<option value="false">未通過</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary"
						onclick="saveCommentChanges()">確認</button>

			</div>
		</div>

		<div class="modal-dialog">
			<div class="modal-content">

						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>
						<strong>留言編號:</strong> <span id="commentIdField"></span>
					</p>
					<p>
						<strong>留言內容:</strong> <span id="commentContentField"></span>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">關閉</button>
				</div>
			</div>
		</div>
	</div>



	<!-- 訂單的互動視窗 -->
	<div class="modal" id="editOrderModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">編輯訂單</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>確認是否將該訂單的狀態改為已出貨？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirmButton"
						data-bs-dismiss="modal" onclick="">確認</button>
				</div>
			</div>
		</div>
	</div>
