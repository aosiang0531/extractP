							<div class="row">

									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- 聊天室 -->
					<button class="public-chat">聊天室</button>
					<!-- Side widget-->

						<div class="card-body">You can put anything you want inside

							Bootstrap 5 card component!</div>
					</div>
				</div>
				<!-- 撰寫文章區域 -->
				<div class="col-sm-10">
					<!-- 標題 -->
					<div class="input-group input-group-lg">
						<span class="input-group-text" id="inputGroup-sizing-lg">文章標題：</span> 
						<input type="text" class="form-control post-title"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-lg" /> 
						<select
							id="college-list" class="form-select form-select-lg mb-3"
							aria-label=".form-select-lg example">
						</select> 
						<select
							id="sector-list" class="form-select form-select-lg mb-3"
							aria-label=".form-select-lg example">
						</select>
					</div>
					<form method="post">
						<textarea id="summernote" name="editordata"></textarea>
					</form>
					<!-- 上傳圖片 -->
					<h5 class="form-label me-3">上傳圖片</h5>
					<div>
						<label for="image">上傳圖片: </label> <input type="file" name="image"
							id="image" /> <img id="img"
							style="width: 200px; aspect-ratio: 4/3" />
					</div>
