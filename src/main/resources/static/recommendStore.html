        <div class="form-row">
            <label for="storeName">*咖啡店名</label>

        </div>
        <br>
        <div class="form-row">

        <br>
        <div class="form-row">
            <label for="storeInfo">簡介</label>
            <textarea v-model="storeInfo" id="storeInfo" placeholder="簡介" rows="6" cols="50"
                      maxlength="100"></textarea>
        </div>
        <br>
        <div class="form-row">
            <label for="storeAddress">*地址</label>
            <input type="text" v-model="storeAddress" id="storeAddress" placeholder="地址">
        </div>
        <br>

            <label for="storeTime">營業時間</label>

        </div>
        <br>
        <div class="form-row">
            <label for="storePhone">電話</label>
            <input type="text" v-model="storePhone" id="storePhone" placeholder="電話">
        </div>
        <br>
        <div class="form-row">
            <label for="storeMenu">菜單</label>
            <input type="file" id="storeMenu" placeholder="菜單" multiple>
        </div>
        <br>
        <div class="form-row">
            <label for="storeWebsite">網站</label>
            <input type="text" v-model="storeWebsite" id="storeWebsite" placeholder="網站">
        </div>
        <br>
        <div class="button-group">
            <button @click="recommend">確定</button>
            <a href="map.html">
                <button>取消</button>
            </a>
        </div>
    </div>

<script src="js/axios.min.js"></script>
<!--引入vue-->
<script src="js/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                storeName: '',
                storeTax: '',
                storeInfo: '',
                storeAddress: '',
                storeTime: '',
                storePhone: '',
                storeWebsite: ''
            };
        },
        methods: {
            recommend() {
                if (this.storeName === '') {
                    alert("請填寫店名");
                    return;
                } else if (this.storeTax === '') {
                    alert("請填寫統編");
                    return;
                } else if (this.storeAddress === '') {
                    alert("請填寫地址");
                    return;
                }

                const recommendData = {
                    storeName: this.storeName,
                    storeTax: this.storeTax,
                    storeInfo: this.storeInfo,
                    storeAddress: this.storeAddress,
                    storeTime: this.storeTime,
                    storePhone: this.storePhone,
                    storeWebsite: this.storeWebsite,
                }

                axios.post('stores', recommendData)
                    .then(response => {
                        console.log("推薦成功");
                        window.location.href = "store-list.html"
                    })
                    .catch(error => {
                        console.error('失敗', error);
                    })
            }
        }

    })


</script>
