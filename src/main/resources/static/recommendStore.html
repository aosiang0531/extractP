<section class="ftco-section ftco-white"> <!-- ftco-white套用自訂白色背景 -->

        <div class="title">
            <img src="images/coffee-shop.png" alt="">
            <h1>推薦咖啡店家</h1>
        </div>

        <div class="form-row">
            <label for="storeName">店名</label>
            <input type="text" v-model="storeName" id="storeName" placeholder="店名">
        </div>
        <br>
        <div class="form-row">
            <label for="storeTax">統編</label>
            <input type="text" v-model="storeTax" id="storeTax" placeholder="統編">
        </div>
        <br>
        <div class="form-row">
            <label for="storeInfo">簡介</label>
            <textarea v-model="storeInfo" id="storeInfo" placeholder="簡介" rows="6" cols="50"
                      maxlength="100"></textarea>
        </div>
        <br>
        <div class="form-row">
            <label for="storeAddress">地址</label>
            <input type="text" v-model="storeAddress" id="storeAddress" placeholder="地址">
        </div>
        <br>
        <div class="form-row">
            <label for="storeTime">時間</label>
            <input type="text" v-model="storeTime" id="storeTime" placeholder="營業時間">
        </div>
        <br>
        <div class="form-row">
            <label for="storePhone">電話</label>
            <input type="text" v-model="storePhone" id="storePhone" placeholder="電話">
        </div>
        <br>
        <div class="form-row">
            <label for="storeOrder">菜單</label>
            <input type="file" id="storeOrder" name="storeOrder" accept="image/*" placeholder="菜單" multiple
                   @change="fileChange">
        </div>
        <br>
        <div class="form-row">
            <label for="storeWebsite">網站</label>
            <input type="text" v-model="storeWebsite" id="storeWebsite" placeholder="網站">
        </div>
        <br>
        <div class="button-group">
            <button @click="recommend">確定</button>
            <button class="button-group-right" @click="confirmCancel">取消</button>
        </div>
    </div>

</section>

<!--引入axios-->
<script src="js/axios.min.js"></script>
<!--引入vue-->
<script src="js/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                storeName: '',
                storeTax: '',
                memberId: '',
                storeInfo: '',
                storeAddress: '',
                storeTime: '',
                storePhone: '',
                storeOrder: null,
                storeWebsite: ''
            };
        },

        methods: {
            fileChange(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64Image = e.target.result;
                    const imageData = base64Image.split(';base64,')[1];
                    this.storeOrder = imageData;
                }
                if (file) {
                    reader.readAsDataURL(file);
                }
            },

            recommend() {
                if (this.storeName.trim() === '') {
                    alert("店名未填寫");
                    return;
                } else if (this.storeTax.trim() === '') {
                    alert("統編未填寫");
                    return;
                } else if (this.storeInfo.trim() === '') {
                    alert("簡介未填寫");
                    return;
                } else if (this.storeAddress.trim() === '') {
                    alert("地址未填寫");
                    return;
                } else if (this.storeTime.trim() === '') {
                    alert("時間未填寫");
                    return;
                } else if (this.storePhone.trim() === '') {
                    alert("電話未填寫");
                    return;
                } else if (this.storeOrder === null) {
                    alert("菜單未上傳");
                    return;
                } else if (this.storeWebsite.trim() === '') {
                    alert("網站未填寫");
                    return;
                }

                const recommendData = {
                    storeName: this.storeName,
                    storeTax: this.storeTax,
                    memberId: sessionStorage.getItem('memberId'),
                    storeInfo: this.storeInfo,
                    storeAddress: this.storeAddress,
                    storeTime: this.storeTime,
                    storePhone: this.storePhone,
                    storeOrder: this.storeOrder,
                    storeWebsite: this.storeWebsite
                }

                axios.post('stores', recommendData)
                    .then(response => {
                        console.log("推薦成功");
                        window.location.href = "storeList.html";
                    })
                    .catch(error => {
                        console.error('失敗', error);
                    })
            },

            confirmCancel() {
                const confirmed = confirm("確定要取消嗎?");
                if (confirmed) {
                    window.location.href = "map.html";
                }
            }

        }
    })

</script>
