    <script>
      $(function () {
        // 頁籤點擊事件處理
        $("a.tab").on("click", function (e) {
          e.preventDefault();

          // 移除所有頁籤的選中狀態
          $(this).closest("ul").find("a.tab").removeClass("-on");
          $(this).addClass("-on");

          // 找到對應的頁籤內容，加上 -on 來顯示
          $("div.tab").removeClass("-on");
          $("div.tab." + $(this).attr("data-target")).addClass("-on");

          // 根據頁籤的目標值過濾商品列表
          filterProductList($(this).attr("data-target"));
        });

        // 初始時顯示全部商品
        filterProductList("tab1");

        // 過濾商品列表
        function filterProductList(target) {
          // 隱藏所有商品
          $("#allProductList > tr").hide();

          // 根據目標值顯示符合條件的商品
          if (target === "tab1") {
            // 全部商品
            $("#allProductList > tr").show();
          } else if (target === "tab2") {
            // 上架中商品
            $("#allProductList > tr[data-status='available']").show();
          } else if (target === "tab3") {
            // 已下架商品
            $("#allProductList > tr[data-status='unAvailable']").show();
          } else if (target === "tab4") {
            // 已售完商品
            $("#allProductList > tr[data-status='soldOut']").show();
          }
        }
      });
    </script>
