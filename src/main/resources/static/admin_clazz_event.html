<script>


//----------------------------------------calzz-----------------------------------------
const clazzButton = document.getElementById('clazzButton');
clazzButton.addEventListener('click', handleClazzClick);


function handleClazzClick() {
	  fetch('clazz')
	    .then(response => response.json())
	    .then(data => {
	      const tableHead = document.getElementById('tableHead');
	      tableHead.innerHTML = '';

	      const theadRow = document.createElement('tr');
	      theadRow.innerHTML = `
	        <th>審核</th>
	        <th>活動名稱</th>
	        <th>活動日期</th>
	        <th>人數</th>
	        <th>狀態</th>
	        <th></th>
	      `;
	      tableHead.appendChild(theadRow);

	      const tableBody = document.getElementById('clazzEventTableBody');
	      tableBody.innerHTML = '';

	      data.forEach(clazz => {
	        const row = document.createElement('tr');
	        row.innerHTML = `
	          <td>${clazz.member_id}</td>
	          <td>${clazz.name}</td>
	          <td>${clazz.date}</td>
	          <td>${clazz.member_count}</td>
	          <td>${clazz.status}</td>
	        `;
	        tableBody.appendChild(row);
	      });
	    })
	    .catch(error => {
	      console.error('發生錯誤:', error);
	    });
	}
