<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>萃・練｜後台｜註冊</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous" />

<link href="css/styles2.css" rel="stylesheet" />
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<header>
		<nav class="custom-navbar navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<img src="images/logo.png" alt="Logo" width="130" height="60"
					class="d-inline-block align-text-top" /> <a class="navbar-brand">後台管理系統</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<main class="container mt-4">
		<h1 class="text-center">註冊</h1>

		<div class="row justify-content-center">
			<div class="col-md-6">

				<div class="mb-3">
					<label for="username" class="form-label">帳號(Email)</label> <input
						type="email" class="form-control" id="email"
						placeholder="請輸入帳號..." />
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">密碼</label> <input
						type="password" class="form-control" id="password"
						placeholder="請輸入密碼..." />
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">管理員名稱</label> <input
						type="text" class="form-control" id="name"
						placeholder="請輸入管理員名稱..." />
				</div>
				<div class="text-center">
					<button class="btn btn-primary" id="registerButton">
						送出</button>
				</div>

			</div>
		</div>
	</main>

	<footer class="footer customer-color mt-auto py-3 bg-light">
		<div class="container text-center">
			<span class="text-mutedcos">Copyright &copy; 2023 TibaMe
				THA101-Team7 萃．練</span>
		</div>
	</footer>
	<script>
		$(document).ready(function() {
			$("#registerButton").click(function() {
				// 獲取輸入值
				const email = $("#email").val();
				const password = $("#password").val();
				const name = $("#name").val();
				console.log(name);
				console.log(email);
				console.log(password);
				// 建立要發送的請求數據物件
				const requestData = {
					email : email,
					password : password,
					name : name
				};

				// 發送 Ajax 請求
				$.ajax({
					url : "admin", // 請替換為後端接口的實際路徑
					type : "POST",
					data : JSON.stringify(requestData),
					contentType : "application/json",
					success : function(response) {
						// 處理成功回應
						
						
						console.log("註冊成功");
						// 執行頁面跳轉
						window.location.href = "admin_login.html"; // 請替換為要跳轉的頁面 URL
					},
					error : function(error) {
						// 處理錯誤回應
						console.error("註冊失敗:", error);
					}
				});
			});
		});
	</script>


</body>
</html>
