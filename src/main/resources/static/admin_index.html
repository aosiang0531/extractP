	<script>
		$(document)
				.ready(
						function() {
							loadAdminData();

							function loadAdminData() {
								$.ajax({
									url : 'admin',
									method : 'GET',
									success : function(response) {
										console.log('成功獲取管理員資料');
										displayAdminData(response);
									},
									error : function() {
										console.log('獲取管理員資料時出錯');
									}
								});
							}

							function displayAdminData(adminData) {
								var table = '<table>';
								table += '<tbody>';
								adminData
										.forEach(function(admin) {
											table += '<tr>';
											table += '<td>' + admin.id
													+ '</td>';
											table += '<td>' + admin.name
													+ '</td>';
											table += '<td>' + admin.email
													+ '</td>';
											table += '<td>'
													+ generatePasswordStars(admin.password)
													+ '</td>';
											table += '<td><button class="btn btn-danger delete-btn" data-id="' + admin.id + '">刪除</button></td>';
											table += '</tr>';
										});
								table += '</tbody></table>';

								$('#adminData').html(table);

								// 監聽刪除按鈕的點擊事件
								$('.delete-btn').click(function() {
									var adminId = $(this).data('id');
									// 執行刪除操作
									deleteAdmin(adminId);
								});
							}

							function deleteAdmin(adminId) {
								if (confirm("確定要刪除此管理員嗎?")) {

									$.ajax({
										url : 'admin/' + adminId,
										method : 'DELETE',
										success : function(response) {
											console.log('成功刪除管理員');
											// 重新載入管理員資料
											loadAdminData();
										},
										error : function() {
											console.log('刪除管理員時出錯');
										}
									});
								}
							}
						});
		function generatePasswordStars(password) {
			var stars = '';
			for (var i = 0; i < password.length; i++) {
				stars += '*';
			}
			return stars;
		}
	</script>
